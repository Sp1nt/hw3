<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    ol {
        background-color: rgb(238, 157, 174);
        list-style-position: inside;
        padding: 20px;
        color: white;
    }

    li {
        background-color: rgb(201, 98, 117);
        margin: 10px;
        padding: 10px 10px;

    }

    li span {
        background-color: rgb(157, 51, 73);
        color: #fff;
        margin-left: 8px;

        padding: 10px 20px;
    }
</style>

<body>
    <ol>
        <li>
            <span>Apple</span>
        </li>
        <li>
            <span>Orange</span>
        </li>
        <li>
            <span>Pineapple</span>
        </li>
        <li>
            <span>Pear</span>
        </li>
        <li>
            <span>Cherry</span>
        </li>
    </ol>
</body>

</html>
